<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>games with friends</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>games with friends</h1>
  <div id="setup">
    <select name="game" id="game-selector">
      <option value="">choose game</option>
      <option value="tic-tac-toe">tic-tac-toe</option>
    </select>
    <button type="button" id="start-game-button" disabled>start game</button>
  </div>
  <div id="players"></div>
  <div id="message"></div>
  <div id="board"></div>
  <script src="script.js"></script>
</body>
</html>
