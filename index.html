<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>tic-tac-toe</h1>
  <div id="setup">
    <label for="player-count">how many players?</label>
    <input type="number" name="player-count" id="player-count" min="2">
    <label for="board-size">how many rows?</label>
    <input type="number" name="board-size" id="board-size" min="3">
  </div>
  <script src="script.js"></script>
</body>
</html>
